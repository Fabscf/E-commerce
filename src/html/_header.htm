<header class="header">
	<div class="header__wrapper">
		<div class="header__offer offer-header">
			<div class="offer-header__wrapper">
				<div class="offer-header__body">
					<img src="@img/svg/coupon.svg" alt="coupon">
					<span class="offer-header__text">30% off storewide â€” Limited time!</span>
					<a href="/E-commerce/shop.html" class="offer-header__link">Shop Now
						<img src="@img/svg/arrows/arrow-right-blue.svg" alt="arrow-right">
					</a>

				</div>
				<div type="button" class="offer-header__close">
					<img src="@img/svg/close.svg" alt="">
				</div>
			</div>
		</div>
		<div class="header__container">

			<div class="header__logo">
				<div class="header__logo_body">
					<div class="menu">
						<button type="button" class="menu__icon icon-menu"><span></span></button>
						<nav class="menu__body"></nav>
					</div>
					<a href="/E-commerce/index.html">
						<img src="@img/svg/logo.svg" alt="logo">
					</a>
				</div>

			</div>
			<nav data-da=".menu__body, 767.98" class="header__menu menu-header">
				<ul class="menu-header__list">
					<li class="menu-header__item">
						<a href="/E-commerce/home.html" class="menu-header__link" id="home-link">Home</a>
					</li>
					<li class="menu-header__item">
						<a href="/E-commerce/shop.html" class="menu-header__link" id="shop-link">Shop</a>
					</li>
					<li class="menu-header__item">
						<a href="/E-commerce/product-card.html?id=1" class="menu-header__link"
							id="product-link">Product</a>
					</li>
					<li class="menu-header__item">
						<a href="/E-commerce/contact-about.html" class="menu-header__link" id="contact-link">Contact
							Us</a>
					</li>
				</ul>
			</nav>
			<div data-da=".menu__body, 767.98" class="header__footer footer-header">
				<div class="footer-header__body">
					<div class="footer-header__cart-wish wish-cart">
						<div class="wish-cart__body">
							<div class="wish-cart__item" id="header-cart">
								<a href="" class="wish-cart__link">
									<span class="wish-cart__text">Cart</span>
									<div class="wish-cart__img">
										<img src="@img/svg/cart.svg" alt="cart">
										<span class="wish-cart__cart-count">0</span>
									</div>
								</a>
							</div>
							<div class="wish-cart__item" id="header-wish">
								<a href="" class="wish-cart__link">
									<span class="wish-cart__text wish-cart__text_wish">Wishlist</span>
									<div class="wish-cart__img">
										<img src="@img/svg/favorite.svg" alt="favorite">
										<span class="wish-cart__wish-count">0</span>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="footer-header__sign sign">
						<button data-popup="#user" class="sign__button">Sign In</button>
					</div>
					<div class="footer-header__social social">
						<ul class="social__list">
							<li class="social__item">
								<a href="" class="social__link">
									<img src="@img/svg/social/instagram.svg" alt="instagram">
								</a>
							</li>
							<li class="social__item">
								<a href="" class="social__link">
									<img src="@img/svg/social/facebook.svg" alt="facebook">
								</a>
							</li>
							<li class="social__item">
								<a href="" class="social__link">
									<img src="@img/svg/social/youtube.svg" alt="youtube">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="header__body">
				<div class="header__search search">
					<button class="search__button">
						<img src="@img/svg/search.svg" alt="search">
					</button>
					<form class="search__form">
						<input autocomplete="on" type="text" name="form[]" placeholder="Site search"
							class="search__input" id="search-input">
					</form>
				</div>
				<div data-popup="#user" class="header__user">
					<img src="@img/svg/user.svg" alt="user">
				</div>
				<div visible class="header__cart" id="header-cart">
					<img src="@img/svg/cart.svg" alt="cart">
					<span class="header__cart-count">0</span>
				</div>
				<div class="header__cart-burger burger-cart">
					<div class="burger-cart__body">
						<div class="burger-cart__inner">
							<div class="burger-cart__block">
								<div class="burger-cart__top">
									<h4 class="burger-cart__title">Cart</h4>
									<div class="burger-cart__close">
										<img src="@img/svg/close.svg" alt="close cart">
									</div>
								</div>
								<div class="burger-cart__items">

								</div>
							</div>
							<div class="burger-cart__footer-block">
								<div class="burger-cart__footer-info">
									<div class="burger-cart__subtotal">
										<span class="burger-cart__subtotal-text">Subtotal</span>
										<span class="burger-cart__subtotal-price">$0.00</span>
									</div>
									<div class="burger-cart__total">
										<span class="burger-cart__total-text">Total</span>
										<span class="burger-cart__total-price">$0.00</span>
									</div>
								</div>
								<div class="burger-cart__buttons">
									<a class="burger-cart__check-out" href="cart.html">Checkout</a>
									<a class="burger-cart__view-cart" href="cart.html">View Cart</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
